server:
  port: 8001
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
logging:
  config: classpath:spring-logback.xml

spring:
  application:
    name: easyblog
  cloud:
    nacos:
      config:
        server-addr: hb-ucloud.easyblog.top:8090
        file-extension: yml
        group: DEFAULT_GROUP